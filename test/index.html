<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zValidate v0.1</title>
	<link href="../zvalidate.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="../zvalidate.min.js" type="text/javascript"></script>
</head>
<body>
	<br><br>
	<form action="" class="validate">
		Required: <input type="text" data-rule="required" data-message="Campo obrigatorio" id="required"><br><br><br>
		Integer: <input type="text" data-rule="integer" data-message="O campo não é um numero válido" id="integer"><br><br><br>
		Date: <input type="text" data-rule="date:dmY" data-message="Data inválida" id="date"><br><br><br>
		Email: <input type="text" data-rule="email" data-message="Endereco de email em formato inválido" id="email"><br><br><br>
		URL: <input type="text" data-rule="url" data-message="URL inválida" id="ursssl"><br><br><br>
		IP: <input type="text" data-rule="ip" data-message="Endereço de IP inválido" id="ip"><br><br><br>
		minLength: <input type="text" data-rule="minLength:6" data-message="O campo deve conter no minimo 6 caracteres" id="minlen"><br><br><br>
		maxLength: <input type="text" data-rule="maxLength:6" data-message="O campo deve conter no maximo 6 caracteres" id="maxlen"><br><br><br>
		Equals: <input type="text" data-rule="equals:integer" data-message="O campo deve igual ao anterior" id="equals"><br><br><br>
		Radio:	<input type="radio" name="myRadioInput" value="25" data-rule="radio:myRadioInput" data-message="Selecione uma opçao">
				<input type="radio" name="myRadioInput" value="50" />
				<input type="radio" name="myRadioInput" value="100" /><br><br><br>
		<input type="submit" value="Test!">
	</form>
</body>
</html>
