<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zValidate v0.1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link href="../dist/zvalidate.min.css" rel="stylesheet">
    <script src="../dist/zvalidate.min.js" type="text/javascript"></script>

    <style>
        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <br><br>
    <form z-validate>
        <div class="form-control">
            Required: <input type="text" zv-rule="required" zv-error-required="Este campo é obrigatório" id="required">
        </div>

        <div class="form-control">
            Integer: <input type="text" zv-rule="integer" zv-error="O campo não é um numero válido" id="integer">
        </div>

        <div class="form-control">
            Date: <input type="text" zv-rule="date:dmY" zv-error="Data inválida" id="date">
        </div>

        <div class="form-control">
            Email: <input type="text" zv-rule="email" zv-error="Endereco de email em formato inválido" id="email">
        </div>

        <div class="form-control">
            URL: <input type="text" zv-rule="url" zv-error="URL inválida" id="ursssl">
        </div>

        <div class="form-control">
            IP: <input type="text" zv-rule="ip" zv-error="Endereço de IP inválido" id="ip">
        </div>

        <div class="form-control">
            minLength: <input type="text" zv-rule="minLength:6" zv-error="O campo deve conter no minimo 6 caracteres" id="minlen">
        </div>

        <div class="form-control">
            maxLength: <input type="text" zv-rule="maxLength:6" zv-error="O campo deve conter no maximo 6 caracteres" id="maxlen">
        </div>

        <div class="form-control">
            Equals: <input type="text" zv-rule="equals:maxlen" zv-error="O campo deve igual ao anterior" id="equals">
        </div>

        <div class="form-control">
            Radio:  <input type="radio" name="myRadioInput" value="25" zv-rule="checked" zv-error="Selecione uma opçao">
                <input type="radio" name="myRadioInput" value="50" />
                <input type="radio" name="myRadioInput" value="100" /><br>
        </div>

        <div class="form-control">
            Diff:
            <select name="teste" id="teste" zv-rule="diff:0" zv-error="Fail">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <input type="submit" value="Test!">
    </form>
</body>
</html>
